<!DOCTYPE html>
<html>
<head>
	<title>HSL</title>
	<style>
	div {
		width: 100px;
		height: 100px;
		float: left;
		margin-right: 5px;
		border-radius: 50%;
		box-shadow: 0 0 10px 10px pink;
	}
	.one {
		background-color: hsl(200,100%,50%);
	}
	.two {
		background-color: hsl(200,80%,50%);
	}
	.three {
		background-color: hsl(200,60%,50%);
	}
	.four {
		background-color: hsl(200,40%,50%);
	}
	.five {
		background-color: hsl(200,20%,50%);
	}
	</style>

	<!-- degree, saturation(0-shade of gray to 100-full color), lightness -->
</head>
<body>
	<h1>HSL Sample</h1>
	<div class="one"> 1 </div>
	<div class="two"> 2 </div>
	<div class="three"> 3 </div>
	<div class="four"> 4 </div>
	<div class="five"> 5 </div>
</body>
</html>
